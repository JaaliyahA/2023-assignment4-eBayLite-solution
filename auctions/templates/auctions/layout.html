<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Auctions{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.simplecss.org/simple.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'auctions/uaa490styles.css' %}">
    <script src="{% static 'auctions/auctions.js' %}"></script>
</head>

<body>
    <header>
        <h1>Auctions "R" Us</h1>
        <nav>
            <span>
                <a href="{% url 'my-listings' %}">My Listings</a>
                <a href="{% url 'index' %}">Active Listings</a>
                <a href="{% url 'categories' %}">Categories</a>
                <a href="{% url 'my-watchlist' %}">My Watchlist</a>
                <a href="{% url 'create-listing' %}">Create Listing</a>
            </span>
            <span>
                {% if user.is_authenticated %}
                Welcome <strong>{{ user.username }}!</strong>
                <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </span>
        </nav>
    </header>
    <main>
        {% for m in messages %}
        <h2 class="{{m.tags}}">{{m}}</h2>
        {% endfor %}
        {% block main %}
        {% endblock %}
    </main>

</body>

</html>
