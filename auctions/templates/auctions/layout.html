<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Auctions{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.simplecss.org/simple.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'auctions/uaa490styles.css' %}">
    <script src="{% static 'auctions/auctions.js' %}"></script>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg">
            <div class="container-fluid shadow-sm p-3 rounded">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#contentUnderNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand">
                    <h1 class="display-4" style="color:#0d1b2a;">Auctions "R" Us</h1>
                </div>

                <div class="collapse navbar-collapse" id="contentUnderNavbar">
                    <div class="navbar-nav d-flex">
                        <button class="btn btn-sm btn-outline-primary m-3 p-2">
                            <a class="nav-link" href="{% url 'my-listings' %}">My Listings</a>
                        </button>
                        <button class="btn btn-sm btn-outline-primary m-3 p-2">
                            <a class="nav-link" href="{% url 'index' %}">Active Listings</a>
                        </button>
                        <button class="btn btn-sm btn-outline-primary m-3 p-2">
                            <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                        </button>

                        <button class="btn btn-sm btn-outline-primary m-3 p-2">
                            <a class="nav-link" href="{% url 'my-watchlist' %}">My Watchlist</a>
                        </button>

                        <button class="btn btn-sm btn-outline-primary m-3 p-2">
                            <a class="nav-link" href="{% url 'create-listing' %}">Create Listing</a>
                        </button>



                    </div>
                </div>

                <span class="d-inline-block align-text-top">
                    {% if user.is_authenticated %}
                    Welcome <strong>{{ user.username }}!</strong>
                    <button class="btn btn-sm btn-outline-secondary m-3">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </button>

                    {% else %}
                    <a href="{% url 'login' %}">Log In</a>
                    <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </span>
        </nav>
        </div>
    </header>
    <main>
        {% for m in messages %}
        <h2 class="{{m.tags}}">{{m}}</h2>
        {% endfor %}
        <div class="container">
            {% block main %}
            {% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
